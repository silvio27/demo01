<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title></title>
		
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>

		<!-- 引入样式 -->
		<link rel="stylesheet" href="index.css">

		<!-- 引入组件库 -->
		<script src="index.js"></script>
	</head>
	<body>
		<div id="app">
			<el-container>
				<el-aside width="300px">
					<el-menu default-active="2-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" :collapse="isCollapse">
						<el-submenu index="1" disable>
							<template slot="title">
								<i class="el-icon-location"></i>
								<span slot="title">首页</span>
							</template>
							<el-menu-item-group>
								<span slot="title">分组一</span>
								<el-menu-item index="1-1">选项1</el-menu-item>
								<el-menu-item index="1-2">选项2</el-menu-item>
							</el-menu-item-group>
							<el-menu-item-group title="分组2">
								<el-menu-item index="1-3">选项3</el-menu-item>
							</el-menu-item-group>
							<el-submenu index="1-4">
								<span slot="title">选项4</span>
								<el-menu-item index="1-4-1">选项1</el-menu-item>
							</el-submenu>
						</el-submenu>

						<el-submenu index="2">
							<template slot="title">
								<i class="el-icon-message-solid"></i>
								<span>一级分类</span>
							</template>
							<el-menu-item-group>
								<el-menu-item index="2-1">政府管理</el-menu-item>
								<el-menu-item index="2-2">社会服务</el-menu-item>
								<el-menu-item index="2-3">企业管理</el-menu-item>
								<el-menu-item index="2-4">大健康</el-menu-item>
							</el-menu-item-group>
						</el-submenu>
						<el-menu-item index="3">
							<i class="el-icon-document"></i>
							<span slot="title">二级分类</span>
						</el-menu-item>

						<el-menu-item index="4">
							<i class="el-icon-setting"></i>
							<span slot="title">项目管理</span>
						</el-menu-item>

						<el-submenu index="5">
							<template slot="title">
								<i class="el-icon-message-solid"></i>
								<span>人员管理</span>
							</template>
							<el-menu-item-group>
								<el-menu-item index="5-1">学员管理</el-menu-item>
								<el-menu-item index="5-2">讲师管理</el-menu-item>

							</el-menu-item-group>
						</el-submenu>

						<el-menu-item index="6" disabled>
							<i class="el-icon-setting"></i>
							<span slot="title">数据中心</span>
						</el-menu-item>



						<el-menu-item index="7" disabled>
							<i class="el-icon-document"></i>
							<span slot="title">系统设置</span>
						</el-menu-item>
					</el-menu>
					<p>osmtech</p>



				</el-aside>
				<el-container>
					<el-header height="60px">
						<!-- 						<el-radio-group v-model="isCollapse" style="margin-bottom: 20px;">
							<el-radio-button :label="false">展开</el-radio-button>
							<el-radio-button :label="true">收起</el-radio-button>
						</el-radio-group> -->

					</el-header>
					<el-main>Main</el-main>
					<el-footer height="60px">Footer</el-footer>
				</el-container>
			</el-container>


		</div>
	</body>

	<style>
		.el-header {
			background-color: #B3C0D1;
			color: #333;
			text-align: center;
			line-height: 60px;
		}

		.el-footer {
			background-color: #B3C0D1;
			color: #333;
			text-align: center;
			line-height: 60px;
		}


		.el-aside {
			background-color: #D3DCE6;
			color: #333;
			/* text-align: center; */
			line-height: 400px;
		}

		.el-main {
			background-color: #E9EEF3;
			color: #333;
			text-align: center;
			/* 			line-height: 220px; */
		}
	</style>
	<script>
		var Main = {
			data() {
				return {
					isCollapse: false
				};
			},

			methods: {
				handleOpen(key, keyPath) {
					console.log(key, keyPath);
				},
				handleClose(key, keyPath) {
					console.log(key, keyPath);
				}
			}
		}
		var Ctor = Vue.extend(Main)
		new Ctor().$mount('#app')
	</script>

</html>
